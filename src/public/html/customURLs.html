<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munch's URL Shortener - Custom URLs</title>
</head>

<body>
    <form action="/api/url/shorten" method="POST" class="shortenURL">
        Target URL:<br>
        <input type="text" name="targetURL" value="https://www.example.com">
        <br>
        Custom ID:<br>
        <input type="text" name="shortID" value="example">
        <br><br>
        <input type="submit" value="Shorten!">
    </form>
</body>

</html>
